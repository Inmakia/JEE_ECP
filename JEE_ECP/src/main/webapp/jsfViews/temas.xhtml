<h:head>

<h:body>

	<table border="2">
	<ui:repeat var="tema" value="#{temas.temas}" varStatus="status">
		<tr>
			<td><h:form><h:commandLink value="Detalles" action="#{temas.verVotos}">

				</h:form></td>
			<td>#{tema.name}</td>
			<td>#{tema.question}</td>
			 <td><h:form>
					<h:commandButton action="#{temas.votarTema}" value="Votar tema">
					<f:param name="id" value="#{tema.id}" /></h:commandButton>
				</h:form></td>
			<td><h:form>
					<h:commandButton action="#{temas.deleteTema}" value="Eliminar tema">
					<f:param name="id" value="#{tema.id}" /></h:commandButton>
				</h:form></td>
				
		</tr>
	</ui:repeat>
	</table>
	<p>
		<h:link value="Volver al inicio" outcome="home" />
	</p>
	<p><h:form>

	</p>
</h:body>
